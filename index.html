<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>

    <title>ROCK/PAPER/SCISSORS</title>
  </head>
  <body>
    <div class="container">
      <div class="result-game-space">FIRST PLAYER TO WIN 5 ROUNDS</div>
      <div class="game-board">
        <div class="user-space-display">
          <div class="player-name">PLAYER</div>
          <div class="user-space-result"></div>
        </div>
        <div class="result">
          <div class="result-text"></div>
        </div>
        <div class="computer-space-display">
          <div class="computer-name">COMPUTER</div>
          <div class="computer-space-result"></div>
        </div>
      </div>

      <div class="player-choices-space">
        <div class="player-choices">
          <button id="rock"><img src="./images/rock.svg" alt="ROCK" /></button>
          <button id="paper">
            <img src="./images/paper.svg" alt="PAPER" />
          </button>
          <button id="scissors">
            <img src="./images/scissors.svg" alt="SCISSORS" />
          </button>
        </div>
      </div>
      <div class="scoreboard">
        <div class="player-rounds-scoreboard">
          <div class="player-rounds-name">PLAYER</div>
          <div class="player-rounds">
            ROUNDS WON

            <div class="won-rounds-icons"></div>
          </div>
        </div>
        <div class="draw-rounds-space">
          DRAW ROUNDS
          <div class="draw-rounds">0</div>
        </div>
        <div class="computer-rounds-scoreboard">
          <div class="computer-rounds-name">COMPUTER</div>
          <div class="computer-rounds">
            ROUNDS WON
            <div class="lost-rounds-icons"></div>
          </div>
        </div>
      </div>
      <div class="games-result">
        <div class="score">
          <div class="scoreboard-title">SCOREBOARD</div>
        <div class="scoreboard-won">
          WON :
          <div class="won-games">0</div>
        </div>
        <div class="scoreboard-lost">
          LOST :
          <div class="lost-games">0</div>
        </div>
      </div>
    </div>
      <div class="play-again-button"></div>
    
  </body>
</html>
