<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Pierre/Feuille/Ciseaux</title>
  </head>
  <body>
    <div class="title">Pierre/Feuille/Ciseaux</div>
    <div class="result"></div>
    <div class="game-space">
      <div class="game-board">
        <div class="user-space-display">
          JOUEUR
          <div class="user-space-result"></div>
        </div>
        <div class="computer-space-display">
          ORDINATEUR
          <div class="computer-space-result"></div>
        </div>
      </div>
      <button id="button-rejouer">REJOUER</button>
      <div class="scoreboard">
        <div class="score">SCORE</div>
        <div class="scoreboard-gagnees">
          PARTIES GAGNÃ‰ES :
          <div id="won-games" class="score-gagnees">0</div>
        </div>
        <div class="scoreboard-nulles">
          PARTIES NULLES :
          <div id="draw-games" class="score-nulles">0</div>
        </div>
        <div class="scoreboard-perdues">
          PARTIES PERDUES :
          <div id="lost-games" class="score-perdues">0</div>
        </div>
      </div>
    </div>
    <div class="player-choices">
      <button id="pierre">PIERRE</button>
      <button id="feuille">FEUILLE</button>
      <button id="ciseaux">CISEAUX</button>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
